generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Concept
    theme:            default

    pager:
      no_results:     No Concepts have been defined for this Vocabulary

    fields:
      id:
         name:        ID
         type:        plain
      created_at:
        name:         Date Created
        help:         This is the date the Concept was created
        type:         plain
      updated_at:
        name:         Last Updated
        help:         This is the date the Concept was last updated
        type:         plain
      created_by:
        name:         Created by
        help:         This is the user who created this Concept
        type:         plain
      updated_by:
        name:         Last Updated by
        help:         This is the user who updated the Concept last
        type:         plain
      uri:            { name: URI, help: "This URI has been generated by the system, but you may override it" }
      pref_label:     { name: Preferred Label, help: "This is the SKOS:prefLabel property of this Concept and is required for every Concept" }
      vocabulary:     { name: Vocabulary }
      vocabulary_id:  { name: Vocabulary }
      status_id:      { name: Status, help: "This is the overall status of this Concept. Individual properties may have a different status" }
      is_top_concept: { name: Top Concept?, help: Is this a Top Concept? }
      versions:       { name: History }
      properties:     { name: Properties }
      listproperties: { name: " " }
      language:       { name: Language, help: "This is the default language for this vocabulary and can't be edited here. To change the language of the prefLabel for this concept you must edit the property directly" }

    list:
      title:            Concepts for %%vocabulary%%
      fields:
        uri:            { helper: truncate_uri, help: "A link to the URI. The display may have been truncated." }
        is_top_concept: { name: " ", help: This is a top-level concept }
        updated_at:     { name: Updated, params: date_format='g' }
      display:          [is_top_concept, =prefLabel, uri, status, updated_at]
      displayfilter:    false
      object_actions:
        _edit:          { credentials: [[administrator, vocabularymaintainer, vocabularyadmin]] }
      actions:
        _create:        { name: Add Concept, credentials: [[administrator, vocabularymaintainer, vocabularyadmin]] }
      filters:          [vocabulary_id, pref_label, updated_at, is_top_concept, status]
      urlfilters:
        vocabulary_id:  vocabulary_id

    edit:
      title:
        mode:
          edit:        Editing %%pref_label%%
          create:      Creating new concept
      fields:
        id:            { credentials: [administrator], mode: edit }
        language:      { params: disabled=true }
        pref_label:    { params: autofocus}
      title:           Detail for %%pref_label%%
      hide:            [vocabulary_id]
      display:
#        "-Metadata":   { fields: [id, created_at, created_by, updated_at, updated_by], mode: edit, credentials: [[administrator, vocabularymaintainer, vocabularyadmin]] }
        "Detail":      [pref_label, uri, is_top_concept, status_id, _language]
        "Properties":  [_listproperties]
      actions:
#        _list:         { query_string: { vocabulary_id: vocabulary_id} }
        _save:         { credentials: [[administrator, vocabularymaintainer, vocabularyadmin, conceptadmin]] }
        _delete:       { credentials: [[administrator, vocabularyadmin]] }
        _create:       { name: Add Concept, credentials: [[administrator, vocabularymaintainer, vocabularyadmin, conceptadmin]], mode: edit  }
        _save_and_add: { credentials: [[administrator, vocabularymaintainer, vocabularyadmin, conceptadmin]] }
        _cancel:       { credentials: [[administrator, vocabularymaintainer, vocabularyadmin, conceptadmin]] }

    show:
      fields:
        id:            { credentials: [administrator] }
      display:
        "-Metadata":   { fields: [id, created_at, created_by, updated_at, updated_by], credentials: [[administrator, vocabularymaintainer, vocabularyadmin]] }
        "Detail":      [pref_label, _language, _uri, is_top_concept, status]
        "Properties":  [_listproperties]
      actions:
#        _list:         { query_string: { vocabulary_id: vocabulary_id} }
        _edit:         { credentials: [[administrator, vocabularymaintainer, vocabularyadmin]] }
        _create:       { name: Add Concept, credentials: [[administrator, vocabularymaintainer, vocabularyadmin]] }
        rdf:           { name: Get RDF, icon: %SF_ADMIN_WEB_DIR%/images/rdf_icon.png, route: rdf_concept }

