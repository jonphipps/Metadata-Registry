fillin:
  enabled:      true

# Note that the unique validators have been turned off because they are incomplete
fields:
  schema_property{name}:
    required:
      msg: The property name cannot be blank
  schema_property{label}:
    required:
      msg: The property label cannot be blank
#    uniqueLabelValidator:
  schema_property{uri}:
    required:
      msg: Property URI cannot be blank
#    uniqueUriValidator:

validators:
# We're not using the URI validator at the moment because we're not sure that all URIs will validate as URLs
  uriValidator:
    class:         sfUrlValidator
    param:
      url_error:  "Please enter a valid uri (for example: http://example.com/)"

  uniqueUriValidator:
    class:          myPropelUniqueUriValidator
    param:
      unique_error: This Property URI has already been registered.

  uniqueLabelValidator:
    class:          myPropelUniqueSchemaPropertyValidator
    param:
      unique_error: This property name has already been registered in this schema.
