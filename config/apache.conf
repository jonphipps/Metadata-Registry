<VirtualHost *:80>
  ServerName SERVERNAME 
  DocumentRoot "/var/www/registry/web"
  Alias /sf ##SYMFONY_DATA_WEB_SF##
  <Directory "/var/www/registry/web">
    AllowOverride All
  </Directory>
  ErrorLog /var/log/httpd/registry-error_log
  CustomLog /var/log/log/registry-access_log common
</VirtualHost>
